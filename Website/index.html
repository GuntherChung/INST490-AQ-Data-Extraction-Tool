<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Page title -->
  <title>Data Extraction Tool</title>
  
  <!-- JavaScript scripts -->
  <script src="script.js" defer></script> <!-- JavaScript script file -->
  <script src="lib/moment/moment.lib.js"></script> <!-- Moment.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js library -->
  
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="style.css"> <!-- CSS stylesheet file -->
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet"> <!-- Google Fonts link -->
</head>
<body>
  <!-- Header section -->
  <header>
    <nav>
      <ul>
        <li><a href="https://github.com/GuntherChung/INST490-AQ-Data-Extraction-Tool/blob/main/README.md">Read_Me</a></li> <!-- Link to README file in repository -->
        <li><a href="https://github.com/GuntherChung/INST490-AQ-Data-Extraction-Tool">Repository</a></li> <!-- Link to repository -->
      </ul>
    </nav>
  </header>
  
  <!-- Formating for top peice of text -->
  <div class="top-text">
    <h1>Data Extraction Tool</h1>
    <h2>Our Tool Helps You Explore Air Quality Data</h2>
    <h3>Our data extraction tool provides air quality information for anyone interested in understanding the quality of life around them.</h3>
  </div>

  <!-- Main content section -->
  <main class="main-container">

    <!-- Box for content layout section -->
    <div class="middle">
      <!-- Search box box section -->
      <div class="search-box">
        <!-- input start date section -->
        <label for="start-date">Start Date:</label>
        <input type="text" id="start-date" name="start-date" placeholder="MM/DD/YYYY">
        <!-- input start date section -->
        <label for="end-date">End Date:</label>
        <input type="text" id="end-date" name="end-date" placeholder="MM/DD/YYYY">

        <label for="location">Location:</label>
        <!-- drop down box for possible sensors -->
        <select id="location" name="location">
          <option value="">Select a location</option>
          <option value="133730#11.74">Union Bethel AME</option>
          <option value="134488#11.74">William S. Schmidt Outdoor Education Center</option>
          <option value="102898#11">PGCPS Schmidt Center Bldg</option>
          <option value="102852#11.05">Surratsville HS</option>
          <option value="104790#11.05">Oxon Hill HS</option>
          <option value="102830#12.72">International HS at Largo</option>
          <option value="135674#12.72">PGCPS Central HS</option>
          <option value="102840#11.52">Bowie High School</option>
          <option value="156657#16.6">Reid Temple AME Church</option>
          <option value="134964#17.95">Jubilee United Church of Christ</option>
          <option value="102884#13.76">Charles Flowers HS</option>
        </select>
              
        <button id="search-btn">Search</button> <!-- Button to initiate search -->
        <button id="download-btn">Download CSV</button> <!-- Button to download search results as CSV file -->

      </div>

      <!-- Chart section -->
      <div class="chart-container">
        <canvas id="myChart"></canvas> <!-- HTML canvas element for Chart.js to create chart -->
      </div>
      
    </div>

  </main>
  
  <!-- Footer section -->
  <footer>
    <p>Data Extraction Tool</p>
  </footer>
</body>
</html>
