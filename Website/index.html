<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Extraction Tool</title>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="main-container">
    <h1>Data Extraction Tool</h1>
    <h2>Our Tool Helps You Explore Air Quality Data</h2>
    <p>Our data extraction tool provides air quality information for anyone interested in understanding the quality of life around them.</p>

    <div class="search-box">
      <label for="start-date">Start Date:</label>
      <input type="text" id="start-date" name="start-date" placeholder="MM/DD/YYYY">
      <label for="end-date">End Date:</label>
      <input type="text" id="end-date" name="end-date" placeholder="MM/DD/YYYY">

      <label for="location">Location:</label>

      <select id="location" name="location">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>

      <button id="search-btn">Search</button>

    </div>

    <div class="table-box">
      <table>
        <canvas id="myChart"></canvas>
      </table>
    </div>
    <div class="download-box">
      <button id="download-btn">Download CSV</button>
    </div>

  </main>
  <footer>
    <p>&copy; 2023 Data Extraction Tool</p>
  </footer>
</body>
</html>
