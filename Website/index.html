<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Page title -->
  <title>Data Extraction Tool</title>
  
  <!-- JavaScript scripts -->
  <script src="script.js" defer></script>
  <script src="lib/moment/moment.lib.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header section -->
  <script>
    console.log(moment())
  </script>

  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Formating for top peice of text -->
  <div class="top-text">
    <h1>Data Extraction Tool</h1>
    <h2>Our Tool Helps You Explore Air Quality Data</h2>
    <h3>Our data extraction tool provides air quality information for anyone interested in understanding the quality of life around them.</h3>
  </div>

  <!-- Main content section -->
  <main class="main-container">

    <!-- Box for content layout section -->
    <div class="middle">
      <!-- Search box box section -->
      <div class="search-box">
        <label for="start-date">Start Date:</label>
        <input type="text" id="start-date" name="start-date" placeholder="MM/DD/YYYY">
        <label for="end-date">End Date:</label>
        <input type="text" id="end-date" name="end-date" placeholder="MM/DD/YYYY">

        <label for="location">Location:</label>

        <select id="location" name="location">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>

        <button id="search-btn">Search</button>
        <button id="download-btn">Download CSV</button>

      </div>

      <!-- Chart section -->
      <div class="chart-container">
        <canvas id="myChart"></canvas>
      </div>
      
  </div>

  </main>
  
  <!-- Footer section -->
  <footer>
    <p>Data Extraction Tool</p>
  </footer>
</body>
</html>
